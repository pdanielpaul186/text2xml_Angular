<div class="container">
  <div>
    <br>
    <br>
    <br>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="templateID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Template ID</th>
        <td mat-cell *matCellDef="let row">{{row.templateID}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="templateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Template Name</th>
        <td mat-cell *matCellDef="let row">{{row.templateName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="records">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Records in the Template</th>
        <td mat-cell *matCellDef="let row">{{row.templateID}}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="records">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Records in the Template</th>
        <td mat-cell *matCellDef="let row">{{row.templateID}}</td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
</div>
