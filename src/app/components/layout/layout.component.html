<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/templates'] "> <mat-icon>grid_on</mat-icon>Templates</a>
      <a mat-list-item href="#" [routerLink]="['/conversion'] ">	<mat-icon>file_copy</mat-icon>File Input</a>
      <a mat-list-item href="#" [routerLink]="['/models'] ">	<mat-icon>build</mat-icon>Data Models</a>
      <a mat-list-item href="#" [routerLink]="['/download'] "><mat-icon>move_to_inbox</mat-icon>Download</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="bckClr">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [routerLink]="['/dashboard'] "> Conversion Tool</span>
    </mat-toolbar>
    <router-outlet class='bckClr'></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
